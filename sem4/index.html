<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar 3</title>
</head>

<body>
    <form action="index.html">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">Согласен с условиями</label>
        <button type="submit" id="sub-btn-agree">Отправить</button>
    </form>

    <form action="index.html">
        <input type="radio" name="drink" id="tea" value="tea">
        <label for="tea">Чай</label>
        <input type="radio" name="drink" id="coffee" value="coffee">
        <label for="coffee">Кофе</label>
        <button type="submit" id="sub-btn-drink">Отправить</button>
    </form>

    <form action="index.html">
        <input type="text" name="password" id="password" placeholder="Password">
        <button type="submit" id="sub-btn-password">Log in</button>
    </form>

    <input type="text" id="input-text">
    <h1 id="show-input-text">Заголовок</h1>

    <script src="script.js"></script>
</body>

</html>
