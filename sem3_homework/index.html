<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar 3 - homework</title>
</head>

<body>
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="">
    <img src="https://placeimg.com/50/50/arch" alt="">
    <img src="https://placeimg.com/50/50/nature" alt="">
    <img src="https://placeimg.com/50/50/people" alt="">
    <img src="https://placeimg.com/50/50/tech" alt="">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea></textarea>

    <br>

    <ul>
        <li>
            <button>Кнопка 1</button>
        </li>
        <li>
            <button class="btn">Кнопка 2</button>
        </li>
        <li>
            <button>Кнопка 3</button>
        </li>
        <li>
            <button>Кнопка 4</button>
        </li>
    </ul>


    <script>
        // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
        document.addEventListener('DOMContentLoaded', function (e) {
            console.log("все теги прогрузились")
        })

        // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
        window.onload = () => { console.log("страница загрузилась") }

        //3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
        // - Класс "super_element" присутствует в элементе "div".
        // - сообщение должно определять присутствует или отсутствует класс "super_element"
        // - у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
        // - которому был совершен клик.
        // - Необходимо использовать делегирование.
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('super_element')) {
                console.log(`Класс "super_element" присутствует в элементе ${e.target.tagName.toLowerCase()}`)
            } else {
                console.log('Здесь нет класса "super_element"')
            }
        })

        // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
        document.querySelector('textarea').addEventListener('mouseover', function (e) {
            console.log("Вы навели на textarea.")
        })

        // 5. Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки,
        // по которой был произведен клик. Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.
        document.querySelector('ul').addEventListener('click', function (e) {
            if (e.target.tagName === 'BUTTON') {
                console.log(e.target.textContent)
            }
        })

        // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul?
        // Ответ необходимо написать здесь же, под этим комментарием, своими словами.

        // Полагаю порядок выполнения в данном случае определяется уровнем вложенности. При формировании слушателем пакета команд на выполнение, формируется стек команд
        // типа FIFO/LIFO (зависит от того как идёт обработка событий: document -> tag или наоборот) и отправляется в очередь на выполнение


        // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
        const lstLi = document.querySelectorAll('li')
        for (let ind = 0; ind < lstLi.length; ind++) {
            if (ind % 2 === 1) {
                lstLi[ind].style.backgroundColor = 'red'
            }
        }

    </script>

</body>

</html>
